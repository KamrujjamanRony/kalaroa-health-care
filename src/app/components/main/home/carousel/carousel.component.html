@if (slideImages) {
  <swiper-container
  navigation="true"
  pagination="true"
  pagination-clickable="true"
  autoplay-delay="2500"
  autoplay-disable-on-interaction="false"
>
  @for(slide of slideImages; track slide){
    <swiper-slide>
      <div [style.backgroundImage]="'url(' + slide?.imageUrl + ')'" class="hero min-h-[75vh] bg-cover">
        @if (slide?.title || slide?.description) {
          <div class="hero-overlay bg-opacity-60"></div>
        }
        <div class="hero-content text-center text-neutral-content">
          <div data-aos="zoom-in" class="max-w-lg">
            @if (slide?.title) {
              <p class="text-2xl tracking-[.15em] mb-5 uppercase">
                {{slide?.title}}
              </p>
            }
            @if (slide?.description) {
              <h1 class="mb-5 text-md font-light capitalize">{{slide?.description}}</h1>
            }
            <button class="btn btn-primary rounded text-white capitalize px-8 font-light text-xl">
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </swiper-slide>
  }
  
</swiper-container>
} @else {
  <section class="flex justify-center items-center h-[80vh]">
    <span class="loading loading-bars text-rose-700 inline-block w-60"></span>
  </section>
}
