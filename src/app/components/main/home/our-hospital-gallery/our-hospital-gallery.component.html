<section>
    <div class="container mx-auto text-center">
      <h1 class="text-5xl py-20">Hospital Gallery</h1>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

        @for (data of gallery; track data.id) {
          <app-gallery-card [img]="data.gPicUrl" [title]="data.galeryName" [description]="data.description" />
        }

        
      </div>
      <a
        routerLink="/gallery/hospital"
        data-aos="zoom-in"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000"
        class="btn btn-primary rounded text-white capitalize px-8 font-light my-12 text-xl"
        (click)="scrollToTop()"
      >
        More
      </a>
    </div>
  </section>
