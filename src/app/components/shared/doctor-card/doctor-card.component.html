<a [routerLink]="['/doctor', doctor.id]" (click)="scrollToTop()" class="card card-compact w-96 bg-base-100 shadow-xl h-full">
  <figure><img [src]="doctor.imageUrl ? doctor.imageUrl : emptyDoctor" alt="doctor image" /></figure>
  <div class="card-body">
    <h2 class="text-xl font-bold !text-center">{{ doctor.drName }}</h2>
    <p class=" text-slate-400">{{ doctor.designation }}</p>
    <p class=" text-slate-400 whitespace-pre-line">{{ doctor.degree }}</p>
    <p class=" text-blue-400">{{ doctor.specialty }}</p>
  </div>
</a>
